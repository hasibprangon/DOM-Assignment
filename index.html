<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        blogBtn: '#B4F461',
                    }
                }
            }
        }
    </script>
    <!-- daisy UI cdn -->

                </div>
                <div class="navbar-end">

                    <p class="font-semibold text-xl">BDT</p>

            </div>

        <div class="mt-16 text-center">
